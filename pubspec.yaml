name: farm_manager
description: A modern 3D printer farm manager for Moonraker/Klipper.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  web_socket_channel: ^2.4.3
  provider: ^6.1.1
  sqflite: ^2.3.0
  path: ^1.8.3
  lucide_icons: ^0.257.0
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  intl: ^0.19.0
  table_calendar: ^3.0.9
  flutter_local_notifications: ^17.0.0
  webview_flutter: ^4.4.2
  workmanager: ^0.9.0+3
  shared_preferences: ^2.5.3
  home_widget: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A1020"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true